<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Food Amazon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>


    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 specta">
            <div class="container">
                <center>
                  <img src="./assets/Left.png" alt="" class="sign-img">
                </center>
            </div>
        </div>


        
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 specta2">
            <div class="form-sec">
 <div class="sign-up-header">
    <h1>Sign Up</h1>
    <p>Already have an account? <a href="">Sign In</a></p>
 </div>       

  
            <form id="signForm">
                <label for="Name" class="font-mulish font-size-14 font-weight-600"></label>
                <input type="text" name="name" id="name" class="input mb-3" placeholder="Your name">

                <label for="Email" class="font-mulish font-size-14 font-weight-600"></label>
                <input type="email" name="email" id="email" class="input mb-3" placeholder=" Email Address">

                <label for="Phone Number" class="font-mulish font-size-14 font-weight-600"></label>
                <input type="phone Number" name="Phone number" id="phoneNumber" class="input mb-3" placeholder="Phone Number">

                <label for="Password" class="font-mulish font-size-14 font-weight-600"></label>
                <input type="password" name="password" id="enter Password" class="input mb-3" placeholder=" Password">

                 <!-- <div class="form-group">  -->
      <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1"   placeholder=" Pass">
  <!-- <label class="form-check-label" for="inlineCheckbox1">
    I agree with <a href="">Privacy Policy</a> and <a href="">Terms of Use</a>
  </label>  -->
      <!-- <div class="invalid-feedback">
        You must agree before submitting.
      </div> -->
    </div>
    <!-- </div> -->

<div class="check-text">
    <p>I agree with <a href="">Privacy Policy</a> and <a href="">Terms of Use</a></p>
</div>  

<!-- on="signUp(event) -->
                <button class="button button-blue font-weight-700" type="button"  onclick="signUp(event)">
                    <div class="spinner-border spinner-border-sm text-light spin" role="status">
                        <span class="sr-only"></span>
                    </div>
                    Sign up
                </button>
              </form>
</div>



   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- col-sm-6 col-md-12  -->
 <script src="./js/index.js"></script>
</body>
</html>
